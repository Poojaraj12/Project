<!Doctype <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="login-form">
            <form action="">
                <div class="form-group">
                    <p><b><h3>Register</h3></b></p>

                    <label for="name">Name</label>
                    <input type="text" name="first_name" id="first_name" class="form-control input-sm" required="required">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control input-sm" required="required">
                </div>
                <div class="form-group">
                    <label for="name">Username</label>
                    <input type="Username" class="form-control" id="name" name="Username" required="required">
                </div>
                <div class="form-group">

                    <label for="pwd" class="pull-left">Password</label>


                    <input type="password" class="form-control" id="pwd" name="pwd" required="required">
                    <input type="checkbox" onclick="myFunction()" class="pull-left">Show Password
                    <input class="pull-right" class="btn btn-primary" type="reset" value="Reset">
                </div>
                <button type="button" class="btn btn-danger btn-block">Register</button>
                <div>
                    <p class="text-center text-muted small">Already have an account.<a href="file:///C:/Users/Pooja%20Raj/Desktop/Javascript/Sample.html" target="blank">Login</a></p>
                </div>

            </form>
        </div>
    </div>
    <script>
        function myFunction() {
            var x = document.getElementById("pwd");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
</body>

</html>
